<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y Descuentos
        </h1>
        <p>Este es el segundo taller de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento.</h2>
        <form action="">
            <label for="InputPrice">
                <span>Escribe el precio de tu producto: </span>
                <input type="number" name="InputPrice" id="InputPrice" required/>
                <br>
            </label>
            
            <label for="InputDiscount">
                <span>Escribe el descuento de tu producto: </span>
                <input type="number" name="InputDiscount" id="InputDiscount" required/>
                <br>
            </label>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con Descuento.</button>
        </form>

        <p id="ResultP"></p>
    </section>
    
    <script src="./descuentos.js"></script>
</body>
</html>
